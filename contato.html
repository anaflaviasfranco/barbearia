<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <!-- a ordem dos links importam -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="imagens/logo.png">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao">

                <label for="mensagem">Menssagem</label>
                <textarea id="menssagem" cols="70" rows="10" class="input-padrao"></textarea>

                <div>
                    <p> Como prefere o nosso contato?</p>

                    <label for="radioemail">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                        WhatsApp
                    </label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>



                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>

    </body>
</html>
